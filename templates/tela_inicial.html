{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashClash - Jogo de Matemática Financeira</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">CASHCLASH</h1>
        
        <div class="lives-display">
            Vidas: <span id="lives-count">3</span>
        </div>

        <div class="game-board">
            <div class="board-cell cell-inicio">Início</div>
            {% for i in "12345678910" %}
                <div class="board-cell cell-number">{{ i }}</div>
            {% endfor %}
            <div class="board-cell cell-fim">Fim</div>
        </div>

        <div class="question-card">
            <div class="question-text">
                Se você investe R$1.000,00 a uma taxa de 5% ao ano, quanto receberá de juros após um ano?
            </div>
            <div class="answer-option">A) R$ 50,00</div>
            <div class="answer-option">B) R$ 100,00</div>
            <div class="answer-option">C) R$ 150,00</div>
            <div class="answer-option">D) R$ 200,00</div>
            <button class="respond-button">RESPONDER</button>
        </div>
    </div>

    <script>
        // Função para atualizar a posição atual no tabuleiro
        function updateCurrentPosition(position) {
            // Remove a classe current de todas as células
            document.querySelectorAll('.board-cell').forEach(cell => {
                cell.classList.remove('cell-current');
            });

            // Adiciona a classe current na célula atual
            const cells = document.querySelectorAll('.board-cell');
            if (position >= 0 && position < cells.length) {
                cells[position].classList.add('cell-current');
            }
        }

        // Função para atualizar o número de vidas
        function updateLives(lives) {
            document.getElementById('lives-count').textContent = lives;
        }

        // Inicializa o jogo na posição inicial
        updateCurrentPosition(0);

        // Adiciona eventos de clique nas opções de resposta
        document.querySelectorAll('.answer-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.answer-option').forEach(opt => {
                    opt.style.backgroundColor = 'white';
                });
                this.style.backgroundColor = '#E8E8E8';
            });
        });

        // Adiciona evento de clique no botão responder
        document.querySelector('.respond-button').addEventListener('click', function() {
            // Aqui você pode adicionar a lógica para verificar a resposta
            // e atualizar a posição no tabuleiro
        });
    </script>
</body>
</html>
