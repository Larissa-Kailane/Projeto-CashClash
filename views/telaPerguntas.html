<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashClash - Pergunta</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
     * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #FAF8CB;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .vidas-container {
      font-size: 1.5em;
      background-color: rgba(255, 192, 203, 0.2);
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-block;
    }

    .vida {
      color: #FFB6C1;
      margin-right: 8px;
    }

    .vidas-texto {
      color: #666;
      font-weight: bold;
    }

    .coracao {
      color: #FFB6C1;
      font-size: 1.2em;
      margin-left: 5px;
    }

    .tabuleiro-wrapper {
      width: 100%;
      max-width: 100%;
      margin: 20px 0;
    }

    .tabuleiro {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      width: 100%;
      min-width: min-content;
    }

    .casa {
      flex: 0 0 auto;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #A4C4F3;
      color: white;
      font-weight: bold;
      white-space: nowrap;
      transition: all 0.3s ease;
      position: relative;
    }

    .casa::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: -4px;
      bottom: -4px;
      background-color: rgba(164, 196, 243, 0.5);
      border-radius: 10px;
      z-index: -1;
    }

    .casa.inicio {
      background-color: #98FB98;
      color: #666;
      margin-right: 15px;
    }

    .casa.inicio::before {
      background-color: rgba(152, 251, 152, 0.5);
    }

    .casa.fim {
      background-color: #FEC764;
    }

    .casa.fim::before {
      background-color: rgba(254, 199, 100, 0.5);
    }

    .casa.atual {
      background-color: #6199EB;
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(97, 153, 235, 0.3);
    }

    .casa.atual::before {
      background-color: rgba(97, 153, 235, 0.5);
      transform: scale(1.1);
    }

    .painel {
      background-color: #FF686B;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .painel::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: -4px;
      bottom: -4px;
      background-color: rgba(255, 104, 107, 0.5);
      border-radius: 20px;
      z-index: -1;
    }

    .painel h2 {
      font-size: clamp(1.5em, 4vw, 2em);
      color: white;
      margin-bottom: 15px;
    }

    .painel p {
      font-size: clamp(1em, 3vw, 1.2em);
      margin-bottom: 15px;
      color: white;
    }

    .botao-play {
      display: inline-block;
      padding: 12px 20px;
      background-color: #C0FFC7;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: clamp(0.9em, 2.5vw, 1.1em);
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      width: 100%;
      max-width: 400px;
      text-align: left;
      transition: background-color 0.3s ease;
    }

    .botao-play:hover {
      background-color: #9EFFAA;
    }

    .alternativa {
      margin: 8px 0;
    }

    .alternativa-letra {
      font-weight: bold;
      margin-right: 10px;
    }

    @media (max-height: 600px) {
      .titulo {
        font-size: 2em !important;
        padding: 10px !important;
        margin-bottom: 5px !important;
      }

      .vidas-container {
        font-size: 1.2em;
        padding: 6px 12px;
      }

      .painel {
        padding: 20px;
      }

      .casa {
        padding: 8px 16px;
      }

      .botao-play {
        padding: 8px 16px;
      }

      .alternativa {
        margin: 5px 0;
      }
    }

    @media (max-width: 768px) {
      .titulo {
        font-size: 2.5em !important;
      }

      .tabuleiro {
        gap: 10px;
      }

      .casa {
        padding: 8px 16px;
        font-size: 0.9em;
      }

      .painel h2 {
        font-size: clamp(1.2em, 3.5vw, 1.8em);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="titulo">CashClash</h1>
      <div class="vidas-container">
        Vidas: <span class="vidas">{{ vidas }}</span><span class="coracao">♥</span>
      </div>
    </div>
    <div class="content-wrapper">
      <div class="tabuleiro-wrapper">
        <div class="tabuleiro">
          <div class="casa inicio {% if posicao == 0 %}atual{% endif %}">Início</div>
          {% for i in "123456789"|make_list %}
            <div class="casa {% if posicao == i|add:"0" %}atual{% endif %}">{{ i }}</div>
          {% endfor %}
          <div class="casa {% if posicao == 10 %}atual{% endif %}">10</div>
          <div class="casa fim {% if posicao > 10 %}atual{% endif %}">Fim</div>
        </div>
      </div>
      <div class="painel">
        <h2>{{ pergunta.texto }}</h2>
        <form action="{% url 'tela_pergunta' %}" method="post">
          {% csrf_token %}
          <div class="alternativa">
            <input type="radio" name="resposta" value="{{ pergunta.alternativa_a }}" id="alt_a" required>
            <label for="alt_a">
              <span class="alternativa-letra">A)</span>
              {{ pergunta.alternativa_a }}
            </label>
          </div>
          <div class="alternativa">
            <input type="radio" name="resposta" value="{{ pergunta.alternativa_b }}" id="alt_b" required>
            <label for="alt_b">
              <span class="alternativa-letra">B)</span>
              {{ pergunta.alternativa_b }}
            </label>
          </div>
          <div class="alternativa">
            <input type="radio" name="resposta" value="{{ pergunta.alternativa_c }}" id="alt_c" required>
            <label for="alt_c">
              <span class="alternativa-letra">C)</span>
              {{ pergunta.alternativa_c }}
            </label>
          </div>
          <div class="alternativa">
            <input type="radio" name="resposta" value="{{ pergunta.alternativa_d }}" id="alt_d" required>
            <label for="alt_d">
              <span class="alternativa-letra">D)</span>
              {{ pergunta.alternativa_d }}
            </label>
          </div>
          <button type="submit" class="botao-avancar">Responder</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
