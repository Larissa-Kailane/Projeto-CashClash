<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Game Over - Cash Clash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: rgba(0, 0, 0, 0.5);
      font-family: 'Arial Rounded MT Bold', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }

    .modal {
      background-color: #9747FF;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .modal h2 {
      font-size: 2em;
      color: white;
      margin-bottom: 20px;
    }

    .vidas {
      font-size: 1.5em;
      color: #FFB6C1;
      margin: 20px 0;
    }

    .mensagem {
      color: white;
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .botao-reiniciar {
      display: inline-block;
      padding: 12px 40px;
      background-color: #C0FFC7;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .botao-reiniciar:hover {
      background-color: #9EFFAA;
    }
  </style>
</head>
<body>
  <div class="modal">
    <h2>Você perdeu todas as suas vidas!</h2>
    <p class="mensagem">Errar faz parte do aprendizado.</p>
    <p class="mensagem">Reinicie o jogo e continue aprendendo</p>
    <div class="vidas">❌ 0 VIDAS</div>
    <a href="{% url 'iniciar_jogo' %}" class="botao-reiniciar">Reiniciar</a>
  </div>
</body>
</html>
