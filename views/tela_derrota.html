<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Game Over - Cash Clash</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #FAF8CB;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
      text-align: center;
    }

    .titulo {
      font-size: 3em;
      color: #0FF98E;
      font-weight: bold;
      font-style: italic;
      margin-bottom: 30px;
    }

    .tabuleiro-wrapper {
      overflow-x: auto;
      width: 100%;
      max-width: 100%;
    }

    .tabuleiro {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      min-width: 700px;
    }

    .casa {
      flex: 0 0 auto;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #A4C4F3;
      color: white;
      font-weight: bold;
      white-space: nowrap;
    }

    .casa.inicio {
      background-color: #FF686B;
    }

    .casa.fim {
      background-color: #FEC764;
    }

    .painel {
      background-color: #FF686B;
      color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 5px 5px 0 rgba(255, 104, 107, 0.3);
      max-width: 500px;
      margin-top: 30px;
    }

    .painel h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .painel p {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .vidas {
      font-size: 1.5em;
      margin: 20px 0;
      color: #FF686B;
    }

    .botao-reiniciar {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #C0FFC7;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .botao-reiniciar:hover {
      background-color: #9EFFAA;
    }
  </style>
</head>
<body>
  <div class="titulo">CASH CLASH</div>

  <div class="tabuleiro-wrapper">
    <div class="tabuleiro">
      <div class="casa inicio">Início</div>
      <div class="casa">1</div>
      <div class="casa">2</div>
      <div class="casa">3</div>
      <div class="casa">4</div>
      <div class="casa">5</div>
      <div class="casa">6</div>
      <div class="casa">7</div>
      <div class="casa">8</div>
      <div class="casa">9</div>
      <div class="casa">10</div>
      <div class="casa fim">Fim</div>
    </div>
  </div>

  <div class="painel">
    <h2>Você perdeu todas as suas vidas!</h2>
    <p>Errar faz parte do aprendizado.</p>
    <p>Reinicie o jogo e continue aprendendo</p>
    <div class="vidas">❌ 0 VIDAS</div>
    <a href="{% url 'iniciar_jogo' %}" class="botao-reiniciar">Reiniciar</a>
  </div>
</body>
</html>
