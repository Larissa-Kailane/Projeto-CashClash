<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vitória - Cash Clash</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #FAF8CB;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
      text-align: center;
    }

    /* Estilos do título movidos para styles.css */

    .tabuleiro-wrapper {
      overflow-x: auto;
      width: 100%;
      max-width: 100%;
    }

    .tabuleiro {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      min-width: 700px;
    }

    .casa {
      flex: 0 0 auto;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #A4C4F3;
      color: white;
      font-weight: bold;
      white-space: nowrap;
      position: relative;
    }

    .casa::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: -4px;
      bottom: -4px;
      background-color: rgba(164, 196, 243, 0.5);
      border-radius: 10px;
      z-index: -1;
    }

    .casa.inicio {
      background-color: #98FB98;
      color: #666;
      margin-right: 15px;
    }

    .casa.inicio::before {
      background-color: rgba(152, 251, 152, 0.5);
    }

    .casa.fim {
      background-color: #FEC764;
    }

    .casa.fim::before {
      background-color: rgba(254, 199, 100, 0.5);
    }

    .painel {
      background-color: #FEC764;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin: 30px auto;
      position: relative;
    }

    .painel::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: -4px;
      bottom: -4px;
      background-color: rgba(254, 199, 100, 0.5);
      border-radius: 20px;
      z-index: -1;
    }

    .painel h2 {
      font-size: 2em;
      color: white;
      margin-bottom: 20px;
    }

    .painel p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: white;
    }

    .emblema {
      width: 200px;
      height: 200px;
      margin: 30px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      border-radius: 10px;
      padding: 10px;
    }

    .emblema img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .botao-reiniciar {
      display: inline-block;
      padding: 12px 40px;
      background-color: #C0FFC7;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    .botao-reiniciar:hover {
      background-color: #9EFFAA;
    }
  </style>
</head>
<body>
  <div class="titulo">CASH CLASH</div>

  <div class="tabuleiro-wrapper">
    <div class="tabuleiro">
      <div class="casa inicio">Início</div>
      <div class="casa">1</div>
      <div class="casa">2</div>
      <div class="casa">3</div>
      <div class="casa">4</div>
      <div class="casa">5</div>
      <div class="casa">6</div>
      <div class="casa">7</div>
      <div class="casa">8</div>
      <div class="casa">9</div>
      <div class="casa">10</div>
      <div class="casa fim">Fim</div>
    </div>
  </div>

  <div class="painel">
    <h2>Parabéns, você concluiu sua jornada de aprendizado sobre matemática financeira!</h2>
    <p>Agora você parte da elite do CashClash e tem o emblema de campeão!</p>
    <div class="emblema">
      <img src="{% static 'images/emblema.png' %}" alt="Emblema de Campeão">
    </div>
    <a href="{% url 'iniciar_jogo' %}" class="botao-reiniciar">Jogar Novamente</a>
  </div>
</body>
</html>
