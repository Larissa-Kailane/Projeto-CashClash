<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #FAF8CB;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px 20px;
      text-align: center;
    }

    .titulo {
      font-size: 3em;
      color: #0FF98E;
      font-weight: bold;
      font-style: italic;
      margin-bottom: 30px;
    }

    .vidas-container {
      margin-bottom: 20px;
      font-size: 1.5em;
      background-color: rgba(255, 192, 203, 0.2);
      padding: 8px 15px;
      border-radius: 20px;
      display: inline-block;
    }

    .vida {
      color: #FFB6C1;
      margin-right: 8px;
    }

    .vidas-texto {
      color: #666;
      font-weight: bold;
    }

    .tabuleiro-wrapper {
      overflow-x: auto;
      width: 100%;
      max-width: 100%;
    }

    .tabuleiro {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      min-width: 700px;
    }

    .casa {
      flex: 0 0 auto;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #A4C4F3;
      color: white;
      font-weight: bold;
      white-space: nowrap;
      transition: all 0.3s ease;
    }

    .casa.inicio {
      background-color: #FF686B;
    }

    .casa.fim {
      background-color: #FEC764;
    }

    .casa.atual {
      background-color: #6199EB;
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(97, 153, 235, 0.3);
    }

    .painel {
      background-color: #FF686B;
      color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 5px 5px 0 rgba(255, 104, 107, 0.3);
      max-width: 500px;
      margin-top: 30px;
    }

    .painel h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .painel p {
      font-size: 1.1em;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .explicacao {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      margin: 15px 0;
      text-align: left;
    }

    .botao-play {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 30px;
      background-color: #C0FFC7;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .botao-play:hover {
      background-color: #9EFFAA;
    }

    .resultado-correto {
      color: #C0FFC7;
    }

    .resultado-incorreto {
      color: #FEC764;
    }
  </style>
</head>
<body>
  <div class="titulo">CASH CLASH</div>
  <div class="vidas-container">
    <span class="vida">♥</span>
    <span class="vidas-texto">{{ vidas }} VIDAS</span>
  </div>
  <div class="tabuleiro-wrapper">
    <div class="tabuleiro">
      <div class="casa inicio {% if posicao == 1 %}atual{% endif %}">Início</div>
      {% for i in "123456789"|make_list %}
        <div class="casa {% if posicao == i|add:"1" %}atual{% endif %}">{{ i }}</div>
      {% endfor %}
      <div class="casa {% if posicao == 10 %}atual{% endif %}">10</div>
      <div class="casa fim {% if posicao > 10 %}atual{% endif %}">Fim</div>
    </div>
  </div>

  <div class="painel">
    {% if acertou %}
      <h2 class="resultado-correto">Parabéns, você acertou!</h2>
    {% else %}
      <h2 class="resultado-incorreto">Ops, não foi dessa vez...</h2>
    {% endif %}
    
    <div class="explicacao">
      {{ explicacao }}
    </div>

    <form action="{% url 'tela_pergunta' %}" method="get">
      <button class="botao-play">Avançar</button>
    </form>
  </div>
</body>
</html>
