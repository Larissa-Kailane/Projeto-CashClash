{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashClash - Jogo de Matemática Financeira</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #FAF8CB;
      font-family: 'Arial Rounded MT Bold', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      overflow: hidden;
      padding: 20px;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }

    .tabuleiro-wrapper {
      width: 100%;
      max-width: 100%;
      margin: 20px 0;
    }

    .tabuleiro {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 15px;
      padding: 10px;
      width: 100%;
      min-width: min-content;
    }

    .casa {
      flex: 0 0 auto;
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #A4C4F3;
      color: white;
      font-weight: bold;
      white-space: nowrap;
      transition: all 0.3s ease;
      position: relative;
    }

    .casa::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: -4px;
      bottom: -4px;
      background-color: rgba(164, 196, 243, 0.5);
      border-radius: 10px;
      z-index: -1;
    }

    .casa.inicio {
      background-color: #98FB98;
      color: #666;
      margin-right: 15px;
    }

    .casa.inicio::before {
      background-color: rgba(152, 251, 152, 0.5);
    }

    .casa.fim {
      background-color: #FEC764;
    }

    .casa.fim::before {
      background-color: rgba(254, 199, 100, 0.5);
    }

    .casa.atual {
      background-color: #6199EB;
      transform: scale(1.1);
      box-shadow: 0 4px 8px rgba(97, 153, 235, 0.3);
    }

    .casa.atual::before {
      background-color: rgba(97, 153, 235, 0.5);
      transform: scale(1.1);
    }

    .painel {
      background-color: #FF686B;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin: 20px auto;
      position: relative;
    }

    .painel::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: -4px;
      bottom: -4px;
      background-color: rgba(255, 104, 107, 0.5);
      border-radius: 20px;
      z-index: -1;
    }

    .painel h2 {
      font-size: clamp(1.5em, 4vw, 2em);
      color: white;
      margin-bottom: 15px;
    }

    .painel p {
      font-size: clamp(1em, 3vw, 1.2em);
      margin-bottom: 15px;
      color: white;
    }

    .botao-play {
      display: inline-block;
      padding: 12px 40px;
      background-color: #C0FFC7;
      color: black;
      border: none;
      border-radius: 10px;
      font-size: clamp(1em, 3vw, 1.2em);
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 15px;
    }

    .botao-play:hover {
      background-color: #9EFFAA;
    }

    @media (max-height: 600px) {
      .titulo {
        font-size: 2em !important;
        padding: 10px !important;
        margin-bottom: 10px !important;
      }

      .painel {
        padding: 20px;
      }

      .casa {
        padding: 8px 16px;
      }
    }

    @media (max-width: 768px) {
      .titulo {
        font-size: 2.5em !important;
      }

      .tabuleiro {
        gap: 10px;
      }

      .casa {
        padding: 8px 16px;
        font-size: 0.9em;
      }
    }

    .persona-image {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 180px;
      height: auto;
      z-index: 9999;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .persona-image {
        width: 120px;
        bottom: 10px;
        right: 10px;
      }
    }

    .persona-image-2 {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 180px;
      height: auto;
      z-index: 9999;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .persona-image-2 {
        width: 120px;
        bottom: 10px;
        left: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="titulo">CashClash</h1>
    </div>
    <div class="content-wrapper">
      <div class="tabuleiro-wrapper">
        <div class="tabuleiro">
          <div class="casa inicio atual">Início</div>
          {% for i in "123456789"|make_list %}
            <div class="casa">{{ i }}</div>
          {% endfor %}
          <div class="casa">10</div>
          <div class="casa fim">Fim</div>
        </div>
      </div>

      <div class="painel">
        <h2>Bem-vindo ao CashClash!</h2>
        <p>Aprenda matemática financeira de forma divertida!</p>
        <a href="{% url 'iniciar_jogo' %}" class="botao-play">JOGAR</a>
      </div>
    </div>
    <img src="{% static 'images/persona1.png' %}" alt="Persona" class="persona-image">
    <img src="{% static 'images/Persona2.png' %}" alt="Persona 2" class="persona-image-2">
  </div>
</body>
</html>
